<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input test</title>
</head>
<body>
    
    <form action="">
        <input  id="input-email"  >
        <button type="submit">Submit</button>
    </form>

    <script>

        const myInput = document.getElementById('input-email');
        myInput.type = 'email';
        myInput.addEventListener('input', (e) => {
            if (myInput.validity.valueMissing) {
                myInput.setCustomValidity("AAA")
            }
            if (myInput.validity.typeMismatch) {
                myInput.setCustomValidity('Please enter a number.');
            } else {
                myInput.setCustomValidity('');
            }
        }
        );
    </script>
    
</body>
</html>
